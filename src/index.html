<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <div class="ellipse">
        <img src="assets/img/person-icon.svg" class="header__img" alt="user" />
      </div>
      <div class="header__text">Egor Vasyutin</div>
      <div class="reg-log__container">
        <a href="register.html" class="login">Войти</a>
        <a href="register.html" class="register">Зарегистрироваться</a>
      </div>
    </header>
    <div class="page">
      <div class="page__header">Мои задачи</div>
      <div class="create-todo">
        <label>
          <input placeholder="Напишите, что вы хотите сделать..." class="create-todo__input" />
        </label>
        <button class="create-todo__button">Создать</button>
      </div>
      <div class="todo-table">
        <div class="todo-table__header">
          <div class="title">Название</div>
          <div class="action">Действие</div>
        </div>
        <div id="todo-list" class="todo-list"></div>
      </div>
    </div>
  </body>
</html>

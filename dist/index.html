<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="header">
      <div class="ellipse">
        <img src="assets/img/person-icon.svg" class="header__img" alt="user" />
      </div>
      <div class="header__text">Egor Vasyutin</div>
    </header>
    <div class="body">
      <div class="text__header">Мои задачи 2</div>
      <div class="body__inputs">
        <label>
          <input placeholder="Напишите, что вы хотите сделать..." class="body__input" />
        </label>
        <button class="body__input-button">Создать</button>
      </div>
      <div class="todo">
        <div class="todo__header">
          <div class="title">Название</div>
          <div class="action">Действие</div>
        </div>
        <div id="tasks" class="tasks"></div>
      </div>
    </div>
  </body>
</html>
